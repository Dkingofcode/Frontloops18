<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
     <section class="Iphone">
      <div class="header">
        <div class="square"></div>
        <h6>CARD</h6>
      </div>

      <div class="hero">
        <img src="img/card.png">
      </div>

      <div class="payment-options">
        <div class="Lock">
         <img src="img/lock.svg">
         <div class="description">
          <h6>Lock card</h6>
          <p>You can unlock it later</p>
         </div>
         <div class="button">
          <div class="ellipse-on">
          <div class="circle-on"></div>
          </div>
         </div>
        </div>
      
         <div class="Abroad">
          <img src="img/plane.svg"> 
          
          <div class="description">
            <h6>Payments abroad</h6>
            <p>Enable your card abroad</p>
            </div>
           
            <div class="button">
            <div class="ellipse-on">
              <div class="circle-on"></div>
            </div>
           </div>
           </div>
          
           <div class="Online">
            <img src="img/laptop.svg">
            <div class="description">
              <h6>Online payments</h6>
              <p>Enable online transactions</p>
            </div>

            <div class="button">
              <div class="ellipse">
                <div class="circle"></div>
              </div>
            </div>
           </div>

           <div class="atm">
             <img src="img/atm.svg">

             <div class="description">
              <h6>ATM withdrawals</h6>
              <p>Enable ATM withdrawals</p>
             </div>

             <div class="button">
               <div class="ellipse">
                <div class="circle"></div>
               </div>
             </div>
           </div>


         
        </div>
     </section>
</body>
</html>
